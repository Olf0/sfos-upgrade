name: CI on tags & pushes to master

on:
  push:
    tags:
      - '*'
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Prepare
      run: mkdir RPMS

    - name: Build for 3.0.1.11@armv7hl
      uses: coderus/github-sfos-build@old-stable
      with:
        release: 3.0.1.11
        arch: armv7hl

    - name: Upload build result
      uses: actions/upload-artifact@v3
      with:
        name: RPM-build-results
        path: RPMS/
